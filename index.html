<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Users Comparison</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dark mode background for the whole page */
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #f1f1f1;
            margin-top: 50px;
        }

        /* Styling for the chart container */
        .chart-container {
            width: 80%; /* Fixed width */
            height: 400px; /* Fixed height */
            margin: auto;
            padding: 30px 0;
        }

        /* Darker background for the canvas */
        canvas {
            background-color: #1c1c1c;
            border-radius: 8px;
            width: 100% !important;  /* Ensure canvas takes up full container width */
            height: 100% !important; /* Fix the height so the graph has a fixed aspect ratio */
        }

        /* Style the chart legend and tooltips */
        .chartjs-legend {
            color: white;
            font-size: 14px;
        }

        .chartjs-tooltip {
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 5px;
        }

        /* Cash calculation section */
        .cash-container {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #f1f1f1;
        }

        .cash-container p {
            margin: 10px;
        }

        .cash-container span {
            font-weight: bold;
            color: #f39c12; /* A gold color for the cash values */
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            .chart-container {
                width: 90%; /* Adjust chart width on smaller screens */
                height: 300px; /* Reduce the height for mobile */
            }

            /* Reduce the size of the title */
            h1 {
                font-size: 24px;
                margin-top: 30px;
            }

            /* Make the cash calculation font size smaller for mobile */
            .cash-container p {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .chart-container {
                width: 95%; /* Slightly increase width for very small screens */
                height: 250px; /* Even smaller height for phones */
            }

            h1 {
                font-size: 20px;
                margin-top: 20px;
            }

            .cash-container p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="dark-theme">

    <h1>Social Media Comparison: Twitter vs Threads</h1>
    
    <div class="chart-container">
        <canvas id="userBarGraph"></canvas>
    </div>

    <!-- Cash per Follower and Total Cash Section -->
    <div class="cash-container">
        <p>Cash per Follower: <span id="cashPerFollower">$1.10</span></p>
        <p>Total Cash (Threads): <span id="totalCash">$3886.30</span></p>
    </div>

    <script>
        // Cash per follower value
        const cashPerFollower = 1.10; // Set your own value per follower

        // Your Thread's account followers count
        const threadsFollowers = 3533;  // Replace with your Threads followers count

        // Calculate total cash based on your followers
        const totalCash = threadsFollowers * cashPerFollower;

        // Update the Total Cash displayed
        document.getElementById('totalCash').textContent = `$${totalCash.toFixed(2)}`;

        // Data for the number of users and the most followed person on both platforms
        const data = {
            labels: ['Number of Users', 'Most Followed Person', '_n.i.g.e_l'],
            datasets: [
                {
                    label: 'Twitter - Users',
                    data: [650000000, 0, 0],  // Replace with actual Twitter user number
                    backgroundColor: 'rgba(54, 162, 235, 0.6)', // Twitter color
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    barThickness: 50  // Adjusted to keep bars visually appealing
                },
                {
                    label: 'Twitter - Most Followed Person',
                    data: [0, 219900000, 0],  // Replace with actual Twitter most followed person
                    backgroundColor: 'rgba(54, 162, 235, 1)', // Twitter color
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    barThickness: 50
                },
                {
                    label: 'Threads - Users',
                    data: [320000000, 0, 0],  // Replace with actual Threads user number
                    backgroundColor: 'rgba(255, 99, 132, 0.6)', // Threads color
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    barThickness: 50
                },
                {
                    label: 'Threads - Most Followed Person',
                    data: [0, 21400000, 0],  // Replace with actual Threads most followed person
                    backgroundColor: 'rgba(255, 99, 132, 1)', // Threads color
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    barThickness: 50
                },
                {
                    label: 'Threads - _n.i.g.e_l',
                    data: [0, 0, 3533],  // Your Threads followers
                    backgroundColor: 'rgba(255, 99, 132, 0.8)', // Threads color for your account
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    barThickness: 50
                }
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: false, // Prevent responsiveness to keep the same size
                plugins: {
                    legend: {
                        position: 'bottom', // Move the legend to the bottom to avoid overlap with the chart
                        labels: {
                            color: '#fff' // Change legend text to white
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(50, 50, 50, 0.8)', // Darker tooltip background
                        titleColor: 'white',
                        bodyColor: 'white',
                    },
                },
                layout: {
                    padding: {
                        bottom: 30 // Add padding at the bottom to prevent the legend from intruding into the graph
                    }
                },
                scales: {
                    x: {
                        stacked: false,
                        ticks: {
                            color: 'white' // Make x-axis labels white
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: 'white' // Make y-axis labels white
                        }
                    }
                }
            }
        };

        // Initialize chart
        const userBarGraph = new Chart(
            document.getElementById('userBarGraph'),
            config
        );
    </script>
</body>
</html>
